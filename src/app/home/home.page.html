<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      UHF RFID Demo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">UHF RFID Demo App</ion-title>
    </ion-toolbar>
  </ion-header>



  <div id="container">
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col>
          <ion-button expand="block" size="large" color="primary" [routerLink]="['/scan']">
            <ion-icon slot="icon-only" name="scan"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" size="large" color="secondary" disabled="true" [routerLink]="['/scan']">
            <ion-icon slot="icon-only" name="locate"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" size="large" color="secondary" disabled="true" [routerLink]="['/scan']">
            <ion-icon slot="icon-only" name="pencil"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" size="large" color="secondary" disabled="true" [routerLink]="['/scan']">
            <ion-icon slot="icon-only" name="settings"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="scan" [routerLink]="['/scan']"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
